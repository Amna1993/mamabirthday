<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Date Screen -->
  <div class="screen" id="date-screen">
    <h1 class="date">21-November-2024</h1>
  </div>

  <!-- Poetry Screen -->
  <div class="screen hidden" id="poetry-screen">
    <h1 class="love">I Love You, Mama</h1>
    
    <div class="poetry-container">
      <p class="poetry">
        تقدیر دیا سوہنا ملکا وے<br>
        میرا یار سلامت رکھیں<br>
        جِدھے نال لایا میں دل کملہ<br>
        دلدار سلامت رکھیں<br>
        جنہوں ویکھ کے میرا من ٹھر دا<br>
        منٹھار سلامت رکھیں<br>
        میری کملی رملی اکھیاں دا<br>
        !!!...ربا صدا پیار سلامت رکھیں
      </p>
      
    </div>
    <h1>❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️</h1>
  </div>
  

  <!-- Birthday Screen -->
  <div class="screen hidden" id="birthday-screen">
    <h1 class="title">🎂 Happy Birthday, Mama! 🎉</h1>
  </div>

  <!-- Party Screen -->
  <div class="screen hidden" id="party-screen">
    <div class="balloons" id="balloons"></div>
    <div class="confetti" id="confetti"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
